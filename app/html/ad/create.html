<h1>List my place</h1>
<form name="form" class="pure-form pure-form-aligned" novalidate>

	<div class="pure-control-group">
		<label for="address">Address</label> 
		<input type="text" id="address" name="address" placeholder="483 George Street, Sydney, New South Wales, Australia" required z-complete-place ng-model="ad.address">
	</div>
	
	<div class="pure-control-group">
		<label for="title">Title</label> 
		<input type="text" id="title" name="title" placeholder="Commercial place, restaurant, shop, etc." required ng-model="ad.title">
	</div>
	
	<div class="pure-control-group">
		<label for="from">Available from</label>
		 
		<input type="date" id="from" name="from" required ng-model="ad.from"> to <input type="date" id="to" name="to" required ng-model="ad.to">
	</div>
	
	<div class="pure-control-group">
		<label for="description">Description</label>
		<textarea type="text" id="description" name="description" required ng-model="ad.description"></textarea>
	</div>
	
	<div class="pure-controls">
		<button type="button" class="pure-button pure-button-primary" ng-click="create()" ng-disable="busy">Create</button>
	</div>

</form>
